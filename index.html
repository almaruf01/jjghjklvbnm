<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Ritu!</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:'Montserrat',sans-serif;
    overflow:hidden;
    height:100vh;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    color:#fff;
}
h1{font-size:4em;text-shadow:2px 2px 10px rgba(0,0,0,0.2);margin-bottom:20px;}
#message{font-size:1.5em;max-width:600px;margin-bottom:40px;min-height:50px;}
#age{font-size:1.8em;font-weight:bold;margin-bottom:20px;}
button{
    font-size:1.2em;
    padding:10px 25px;
    border:none;
    border-radius:10px;
    background:#ff4d6d;
    color:#fff;
    cursor:pointer;
    box-shadow:2px 2px 10px rgba(0,0,0,0.3);
    transition:transform 0.2s;
}
button:hover{transform:scale(1.1);}
.envelope{
    width:150px;height:100px;
    background:#fff;
    position:relative;
    cursor:pointer;
    transform-style:preserve-3d;
    margin-bottom:30px;
    display:none;
}
.envelope::before{
    content:"";
    position:absolute;
    top:0;left:0;width:0;height:0;
    border-left:75px solid transparent;
    border-right:75px solid transparent;
    border-bottom:50px solid #ff4d6d;
}
.envelope.open::before{
    transform:rotateX(180deg);
    transition:0.8s;
}
.star{position:absolute;width:2px;height:2px;background:#fff;border-radius:50%;animation:twinkle 3s infinite;}
@keyframes twinkle{0%,100%{opacity:0.3;}50%{opacity:1;}}
.confetti{position:absolute;width:8px;height:8px;background:transparent;border-radius:50%;pointer-events:none;animation:fall 3s forwards;}
@keyframes fall{0%{transform:translateY(0) rotate(0deg);}100%{transform:translateY(800px) rotate(360deg);opacity:0;}}
@keyframes floatUp{
    0%{transform:translateY(0) rotate(0deg);}
    50%{transform:translateY(-400px) rotate(180deg);}
    100%{transform:translateY(-800px) rotate(360deg);}
}
.balloon{position:absolute;bottom:-150px;border-radius:50%;animation:floatUp linear infinite;}
</style>
</head>
<body>

<h1>Happy Birthday Ritu! üéâ</h1>
<div id="startBtnContainer">
<button id="startBtn">Start Celebration üéÅ</button>
</div>

<div class="envelope" id="envelope"></div>

<div id="message"></div>
<div id="age"></div>

<script>
// üåü Stars Background
for(let i=0;i<50;i++){
    let star=document.createElement('div');
    star.className='star';
    star.style.top=`${Math.random()*window.innerHeight}px`;
    star.style.left=`${Math.random()*window.innerWidth}px`;
    star.style.width=`${2+Math.random()*3}px`;
    star.style.height=star.style.width;
    star.style.animationDuration=`${2+Math.random()*3}s`;
    document.body.appendChild(star);
}

// ‚è≥ Live Age Counter
const birthDate=new Date("2003-02-06T00:00:00");
const ageDiv=document.getElementById("age");
function updateAge(){
    const now=new Date();
    let diff=now-birthDate;
    const years=Math.floor(diff/(1000*60*60*24*365.25));
    diff-=years*(1000*60*60*24*365.25);
    const months=Math.floor(diff/(1000*60*60*24*30.44));
    diff-=months*(1000*60*60*24*30.44);
    const days=Math.floor(diff/(1000*60*60*24));
    diff-=days*(1000*60*60*24);
    const hours=Math.floor(diff/(1000*60*60));
    diff-=hours*(1000*60*60);
    const minutes=Math.floor(diff/(1000*60));
    diff-=minutes*(1000*60);
    const seconds=Math.floor(diff/1000);
    ageDiv.innerText=`Age: ${years} years, ${months} months, ${days} days, ${hours}h ${minutes}m ${seconds}s`;
}
setInterval(updateAge,1000);
updateAge();

// üéà Floating Balloons
const colors=["#ff4d6d","#ffb347","#ffdb4d","#4dffb3","#4d94ff","#cc66ff"];
function createBalloons(){
    for(let i=0;i<20;i++){
        let balloon=document.createElement('div');
        balloon.className='balloon';
        balloon.style.width=`${40+Math.random()*50}px`;
        balloon.style.height=balloon.style.width;
        balloon.style.left=`${Math.random()*window.innerWidth}px`;
        balloon.style.background=colors[Math.floor(Math.random()*colors.length)];
        balloon.style.animationDuration=`${5+Math.random()*5}s`;
        balloon.style.animationDelay=`${Math.random()*5}s`;
        document.body.appendChild(balloon);
    }
}

// üéÅ Start Button + Envelope Click
const startBtn=document.getElementById('startBtn');
const envelope=document.getElementById('envelope');
startBtn.addEventListener('click',()=>{
    startBtn.parentElement.style.display='none';
    envelope.style.display='block';
});

envelope.addEventListener('click',()=>{
    envelope.classList.add('open');
    createBalloons();
    createConfetti();
    animateMessage();
});

// üíå Animated Birthday Message
const msg="Happy Birthday! I'm so grateful for the time we shared and wish you nothing but happiness.";
let index=0;
const messageDiv=document.getElementById("message");
function animateMessage(){
    function showLetter(){
        if(index<msg.length){
            messageDiv.innerHTML+=msg[index];
            index++;
            setTimeout(showLetter,70);
        }
    }
    showLetter();
}

// üéâ Confetti
function createConfetti(){
    for(let i=0;i<50;i++){
        let c=document.createElement('div');
        c.className='confetti';
        c.style.background=colors[Math.floor(Math.random()*colors.length)];
        c.style.left=`${Math.random()*window.innerWidth}px`;
        c.style.top=`-${Math.random()*50}px`;
        c.style.width=`${5+Math.random()*5}px`;
        c.style.height=c.style.width;
        c.style.animationDuration=`${2+Math.random()*2}s`;
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),3000);
    }
}
</script>

</body>
</html>
